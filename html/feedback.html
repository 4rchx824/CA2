    <div class="body container-fluid w-75">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <h2 class="title text-center mt-3">Feedback</h2>
          <hr />
          <form class="needs-validation" novalidate>
            <div class="row mb-3">
              <div class="col">
                <div class="card shadow">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-12 col-xxl-6 text-center">
                        <label for="inlineRadioOptions" class="form-label"
                          >Did you enjoy my website?</label
                        >
                      </div>

                      <div class="col-sm-12 col-xxl-6 text-center">
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio1"
                            value="option1"
                            required
                          />
                          <label class="form-check-label" for="inlineRadio1"
                            >Yes</label
                          >
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio2"
                            value="option2"
                            required
                          />

                          <label class="form-check-label" for="inlineRadio2"
                            >No</label
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <div class="card shadow">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-12 col-xxl-6 text-center">
                        <label for="inlineRadioOptions1" class="form-label"
                          >Would you want to join SP?</label
                        >
                      </div>

                      <div class="col-sm-12 col-xxl-6 text-center">
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions1"
                            id="inlineRadio1"
                            value="option1"
                            required
                          />
                          <label class="form-check-label" for="inlineRadio1"
                            >Yes</label
                          >
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions1"
                            id="inlineRadio2"
                            value="option2"
                            required
                          />
                          <label class="form-check-label" for="inlineRadio2"
                            >No</label
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <div class="card shadow">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-12 col-xxl-6 text-center">
                        <label for="inlineRadioOptions2" class="form-label"
                          >Would you recommend SP to your peers?</label
                        >
                      </div>

                      <div class="col-sm-12 col-xxl-6 text-center">
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions2"
                            id="inlineRadio1"
                            value="option1"
                            required
                          />
                          <label class="form-check-label" for="inlineRadio1"
                            >Yes</label
                          >
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions2"
                            id="inlineRadio2"
                            value="option2"
                            required
                          />
                          <label class="form-check-label" for="inlineRadio2"
                            >No</label
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <div class="card shadow">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-12 col-xxl-6 text-center">
                        <label for="exampleDataList" class="form-label"
                          >What course do you plan to join in SP?</label
                        >
                      </div>
                      <div class="col-sm-12 col-xxl-6">
                        <input
                          class="form-control"
                          list="datalistOptions"
                          id="exampleDataList"
                          placeholder="Type to search..."
                          required
                        />
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">
                          This field is required
                        </div>
                        <datalist id="datalistOptions">
                          <option
                            value="Diploma in Common Information Technology Programme (DCITP)"
                          ></option>
                          <option
                            value="Diploma in Applied AI and Analytics (DAAA)"
                          ></option>
                          <option
                            value="Diploma in Information Security Management (DISM)"
                          ></option>
                          <option
                            value="Diploma in Information Technology (DIT)"
                          ></option>
                          <option value="Other SP Courses"></option>
                        </datalist>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <div class="card shadow">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-12 col-xxl-6 text-center">
                        <label for="customRange3" class="form-label">
                          <p>Rate my website</p>
                          <p class="text-success">(0 = Poor, 10 = Great)</p>
                        </label>
                      </div>

                      <div class="col-sm-12 col-xxl-6">
                        <div class="row">
                          <div class="col">
                            <input
                              type="range"
                              class="form-range"
                              min="1"
                              max="10"
                              step="1"
                              id="customRange3"
                              required
                            />
                          </div>
                        </div>

                        <div class="row">
                          <div
                            class="col d-flex flex-row bd-highlight justify-content-between"
                          >
                            <p>1</p>
                            <p>2</p>
                            <p>3</p>
                            <p>4</p>
                            <p>5</p>
                            <p>6</p>
                            <p>7</p>
                            <p>8</p>
                            <p>9</p>
                            <p>10</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <div class="card shadow">
                  <div class="card-body">
                    <div class="row">
                      <div class="col">
                        <div class="form-floating mb-3">
                          <input
                            type="text"
                            class="form-control"
                            id="floatingName"
                            placeholder="Name"
                            required
                          />
                          <div class="valid-feedback">Looks good!</div>
                          <div class="invalid-feedback">
                            This field is required
                          </div>
                          <label for="floatingName">Name</label>
                        </div>

                        <div class="form-floating mb-3">
                          <input
                            type="email"
                            class="form-control"
                            id="floatingInput"
                            placeholder="name@example.com"
                            required
                          />
                          <div class="valid-feedback">Looks good!</div>
                          <div class="invalid-feedback">
                            This field is required
                          </div>
                          <label for="floatingInput">Email address</label>
                        </div>

                        <div class="form-floating mb-3">
                          <input
                            type="text"
                            class="form-control"
                            id="floatingNumber"
                            placeholder="Number"
                            maxlength="8"
                            minlength="8"
                            required
                          />
                          <div class="valid-feedback">Looks good!</div>
                          <div class="invalid-feedback">
                            This field is required
                          </div>
                          <label for="floatingNumber">Phone</label>
                        </div>

                        <div class="form-floating mb-3">
                          <textarea
                            class="form-control"
                            placeholder="Leave a comment here"
                            id="floatingTextarea1"
                            maxlength="300"
                          ></textarea>
                          <label for="floatingTextarea1">Comments</label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col text-center">
                        <button class="btn btn-primary" type="submit">
                          Submit form
                        </button>
                      </div>
                      <div class="col text-center">
                        <button class="btn btn-primary" type="reset">
                          Clear
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-12 col-lg-6">
